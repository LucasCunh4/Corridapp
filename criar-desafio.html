    <title>Criar Novo Desafio</title>

</head>
<body class="loading">

        <h1>Novo Desafio</h1>
    </header>

    <main>
        <section class="card-desafio-novo">
            <form id="form-criar-desafio">
                <label for="desafio-titulo">Nome do Desafio:</label>
                <input type="text" id="desafio-titulo" placeholder="Ex: Correr 100km em Agosto" required>

                <label for="desafio-tipo">Tipo de Meta:</label>
                <select id="desafio-tipo">
                    <option value="distancia">Distância Total (km)</option>
                    <option value="quantidade">Quantidade de Treinos</option>
                </select>

                <label for="desafio-meta">Meta Numérica:</label>
                <input type="number" id="desafio-meta" placeholder="Ex: 100" required inputmode="numeric">

                <label for="desafio-duracao">Duração do Desafio:</label>
                <select id="desafio-duracao">
                    <option value="1-semana">1 Semana</option>
                    <option value="1-mes">1 Mês</option>
                    <option value="1-ano">1 Ano</option>
                </select>

                <div class="grupo-checkbox">
                    <input type="checkbox" id="data-personalizada-check">
                    <label for="data-personalizada-check">Usar data final personalizada</label>
                </div>
                <input type="date" id="desafio-data-fim" style="display: none;">

                <button type="submit">Criar Desafio</button>
            </form>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
